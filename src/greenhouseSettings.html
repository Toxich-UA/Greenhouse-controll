<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <title>Greenhouses</title>
</head>

<body>

    {% include 'nav.html'%}

    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="card-header">
                    <h5>
                        Настройка отображения
                    </h5>
                </div>
                <p class="card-text">
                <form>
                    <table class="table table-striped">
                        <table class="table table-striped">
                            <tbody>
                                {% for name, name_value in names %}
                                <tr>
                                    <td>
                                        <input type="text" id="name_{{loop.index0}}" value="{{name_value}}"
                                            placeholder="{{name_value}}">:
                                    </td>
                                    <td>
                                        <div class="col-sm">
                                            <select class="form-select" id="sensors_{{loop.index0}}">
                                                {% if 'temperature' in name %}
                                                    {% for key, value in sensors if 'temperature' in key %}
                                                        {% if key == name %}
                                                            <option selected value={{value}}>{{value}}</option>
                                                        {% else %}
                                                            <option value={{value}}>{{value}}</option>
                                                        {% endif %}
                                                    {% endfor %}
                                                {% elif 'humidity' in name %}
                                                    {% for key, value in sensors if 'humidity' in key %}
                                                        {% if key == name %}
                                                            <option selected value={{value}}>{{value}}</option>
                                                        {% else %}
                                                            <option value={{value}}>{{value}}</option>
                                                        {% endif %}
                                                    {% endfor %}
                                                {% endif %}
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </table>
                    <button type="submit" id="change_outputs" class="btn btn-primary">Измеменить</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../static/js/libs/jquery-3.5.1.js"></script>
    <script src="../static/js/libs/bootstrap.bundle.min.js"></script>
    <script src="../static/js/greenhouseSettings.js"></script>
</body>

</html>
