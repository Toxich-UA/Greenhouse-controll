<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <title>Greenhouses</title>
</head>

<body>

    {% include 'nav.html'%}
    <div class="container">
        <div class="modal" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Ошибка</h4>
                    </div>
                    <div class="modal-body">
                        <p>Данные по теплице недоступны.</p>
                    </div>
                </div>

            </div>
        </div>
        <form>
            <div class="card">
                <div class="card-header">
                    <div class="row pt-2">
                        <div class="col-sm">
                            <select class="form-select" id="range" onchange="select(this)">
                                <option selected value="hour">Час</option>
                                <option value="day">День</option>
                                <option value="days_range">Промежуток</option>
                            </select>
                        </div>
                        <div class="col-sm">
                            <select class="form-select" id="greenhouse_ip">
                                {% for item in gh %}
                                <option value="{{item[1]}}">{{item[1]}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-sm">
                            <button type="button" id="show" class="btn btn-primary">Показать</button>
                        </div>
                    </div>
                    <div class="d-none pt-3" id="day">
                        <input type="date" id="date">
                    </div>
                    <div class="d-none pt-3" id="days_range">
                        От  <input type="date" id="date_start"> До  <input type="date" id="date_end">
                    </div>
                </div>
        </form>
        <div class="card-body">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Настройка отображения на одном графике
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <table class="table table-striped">
                                <tr>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="DH22_temperature"
                                                id="DH22_temperature">
                                            <label class="form-check-label" for="DH22_temperature">
                                                DH22 Температура
                                            </label>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="OneWire_a"
                                                id="OneWire_a">
                                            <label class="form-check-label" for="OneWire_a">
                                                OneWire a
                                            </label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="OneWire_b"
                                                id="OneWire_b">
                                            <label class="form-check-label" for="OneWire_b">
                                                OneWire b
                                            </label>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="OneWire_c"
                                                id="OneWire_c">
                                            <label class="form-check-label" for="OneWire_c">
                                                OneWire c
                                            </label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="DH22_humidity"
                                                id="DH22_humidity">
                                            <label class="form-check-label" for="DH22_humidity">
                                                DH22 Влажность
                                            </label>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="humidity_a"
                                                id="humidity_a">
                                            <label class="form-check-label" for="humidity_a">
                                                Датчик влажности почвы a
                                            </label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="OneWire_d"
                                                id="OneWire_d">
                                            <label class="form-check-label" for="OneWire_d">
                                                OneWire d
                                            </label>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="OneWire_e"
                                                id="OneWire_e">
                                            <label class="form-check-label" for="OneWire_e">
                                                OneWire e
                                            </label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="humidity_b"
                                                id="humidity_b">
                                            <label class="form-check-label" for="humidity_b">
                                                Датчик влажности почвы b
                                            </label>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="humidity_c"
                                                id="humidity_c">
                                            <label class="form-check-label" for="humidity_c">
                                                Датчик влажности почвы c
                                            </label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="d" id="d">
                                            <label class="form-check-label" for="d">
                                                Датчик влажности почвы d
                                            </label>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div id="chartsHolder"></div>
        </div>
    </div>

    <script src="../static/js/libs/jquery-3.5.1.js"></script>
    <script src="../static/js/libs/bootstrap.bundle.min.js"></script>
    <script src="../static/js/libs/Chart.js-2.9.4/dist/Chart.min.js"></script>
    <script src="../static/js/statistic.js"></script>
</body>

</html>
